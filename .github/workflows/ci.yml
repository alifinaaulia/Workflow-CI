name: CI/CD MLflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd MLProject
          pip install -r requirements.txt
          pip install mlflow

      - name: Run training
        run: |
          cd MLProject
          python modelling.py --n_components 50

      - name: Copy model artifact
        run: |
          cd MLProject
          latest_run=$(ls -td mlruns/0/* | head -1)
          if [ ! -d "$latest_run/artifacts/model" ]; then
            echo "No model directory found in latest run"
            exit 1
          fi
          mkdir -p model
          cp -r "$latest_run/artifacts/model/." model/

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker Image with MLflow
        run: |
          cd MLProject
          mlflow models build-docker --model-uri ./model --name alifinaaulia/mlflow-ci-recommender

      - name: Push Docker Image to Docker Hub
        run: docker push alifinaaulia/mlflow-ci-recommender
