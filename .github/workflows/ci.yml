name: CI/CD MLflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject/requirements.txt
          pip install mlflow[extras] scikit-learn joblib

      - name: Run Modelling Script
        working-directory: MLProject
        run: python modelling.py

      - name: Find and copy latest model to ./model
        working-directory: MLProject
        run: |
          latest_run=$(ls -td mlruns/0/* | head -1)
          if [ ! -d "$latest_run/artifacts/model" ]; then
            echo "No model directory found in latest run"
            exit 1
          fi
          mkdir -p model
          cp -r "$latest_run/artifacts/model/." model/

      - name: Upload artifact (model.pkl)
        uses: actions/upload-artifact@v4
        with:
          name: svd-best-model
          path: MLProject/model_artifacts/model.pkl

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker Image with MLflow
        working-directory: MLProject
        run: |
          mlflow models build-docker --model-uri ./model --name alifinaaulia/mlflow-ci-recommender

      - name: Push Docker Image to Docker Hub
        run: docker push alifinaaulia/mlflow-ci-recommender
